<!DOCTYPE html>
<html>
<title>Multiplication & Division Calculator</title>
<body>
    <form>
        1st Number : <input type="text" id="fn" /><br>
        2nd Number: <input type="text" id="sn" /><br>

        <input type="button" onClick="multiplication()" Value="Multiply" />
        <input type="button" onClick="division()" Value="Divide" />
    </form>

    <p>The Result is : <br>
        <span id = "result"></span>
    </p>

    <script type="text/javascript">

     function multiplication()
     {
        num1 = document.getElementById("fn").value;
        num2 = document.getElementById("sn").value;
        document.getElementById("result").innerHTML = num1 * num2;
    }

    function division()
    {
        num1 = document.getElementById("fn").value;
        num2 = document.getElementById("sn").value;
        document.getElementById("result").innerHTML = num1 / num2;
    }
</script>
</body>
</html>
